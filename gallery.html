<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Nitro Security GH</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    
  </head>
  <body>
    <main class="main-content">
      <!-- Gallery Hero Section with Background Image -->
      <section class="gallery-hero">
        <!-- Background Image -->
        <img
          src="assets/images/gallery-hero-bg.jpg"
          alt="Nitro Security Team in Action"
          class="gallery-hero-bg"
        />
        <!-- Dark Overlay -->
        <div class="gallery-hero-overlay"></div>

        <div class="container">
          <h1 class="hero-title animate-text">Our Gallery</h1>
          <p>See our security team in action</p>
        </div>
      </section>

      <!-- Gallery Section -->
      <section class="section gallery-section">
        <div class="container">
          <!-- Simple Gallery Grid (dynamic) -->
          <div class="gallery-grid"></div>
        </div>
      </section>

      <!-- Lightbox -->
      <div class="lightbox">
        <div class="lightbox-content">
          <span class="lightbox-close">&times;</span>
          <img src="" alt="" class="lightbox-img" />
          <p class="lightbox-caption"></p>
          <div class="lightbox-nav">
            <span class="lightbox-nav-btn prev"
              ><i class="fas fa-chevron-left"></i
            ></span>
            <span class="lightbox-nav-btn next"
              ><i class="fas fa-chevron-right"></i
            ></span>
          </div>
        </div>
      </div>

      <!-- Back to Top Button -->
      <a href="#" class="back-to-top"> <i class="fa-solid fa-arrow-up"></i> </a>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
