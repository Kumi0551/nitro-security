<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Services - Nitro Security GH</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="main-content">
      <!-- Services Hero Section -->
      <section class="services-hero">
        <img
          src="assets/images/services-hero-bg.jpg"
          alt="Security Services Background"
          class="services-hero-bg"
        />
        <!-- Dark Overlay -->
        <div class="services-hero-overlay"></div>
        <div class="container">
          <h1>Our Security Services</h1>
          <p>Comprehensive security solutions tailored to your needs</p>
        </div>
      </section>

      <!-- Services List-Detail Section -->
      <section class="section services-list-detail">
        <div class="container">
          <div class="services-container">
            <!-- Services List (dynamic) -->
            <div class="services-list"></div>
            <!-- Services Details (dynamic) -->
            <div class="services-details"></div>
          </div>
        </div>
      </section>

      <!-- Back to Top Button -->
      <a href="#" class="back-to-top">
        <i class="fa-solid fa-arrow-up"></i>
      </a>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
